<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Commenter</title>
  <style>
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Gnarley Scrape dude</h1>
    <h2><i>Articles:</i></h2>
    <form id="userinput">
        <input type="text" id="comment" placeholder="What do you think?"/>
      <br />
      <button type="submit" id="addComment">Add New</button>
    </form>
    <div id="results">
      <div id="postedComments">
            <tr><th>Title</th><th>Author</th><th>Read/Unread</th></tr>
      </div>
      <button type="submit" id="deleteComment">Delete</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
